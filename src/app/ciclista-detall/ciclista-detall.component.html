Ciclista Detall component!!!


<div *ngIf="ciclista">
  <ul>
    <li>Dorsal: {{ciclista.id}} </li>
    <li>Nom: {{ciclista.nom}} </li>
    <li>Llinatge: {{ciclista.llinatge}} </li>
    <li>Equip: {{ciclista.equip | uppercase}} </li>
    <div><span>Dorsal: </span>{{ciclista.id}}</div>
  </ul>
</div>

<br>
